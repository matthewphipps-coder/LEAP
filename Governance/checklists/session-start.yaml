# SESSION START CHECKLIST
# Complete before doing any work

metadata:
  purpose: "AI onboarding at session start"
  time: "5 minutes"
  version: "2.0.0"

# =============================================================================
# STEP 1: ORIENT (2 minutes)
# =============================================================================

orient:
  - step: 1
    action: "Read CURRENT_STATE.yaml"
    location: "Tracking/CURRENT_STATE.yaml"
    
  - step: 2
    action: "Check current phase and stage"
    question: "What are we working on?"
    
  - step: 3
    action: "Ask user for direction"
    say: "What would you like to work on?"

# =============================================================================
# CRITICAL RULES (Know these)
# =============================================================================

criticalRules:
  
  - rule: "⚠️ NEVER write code without !Proceed"
    reference: "constitution.yaml Rule 3"
    critical: "'Yes' is NOT 'Proceed' - wait for explicit !Proceed"
    
  - rule: "Ask if unsure - NEVER assume"
    reference: "constitution.yaml Rule 5"
    examples: ["Infrastructure", "APIs", "Credentials", "User intent"]
    
  - rule: "Follow 8 lifecycle stages"
    stages: ["discovery", "research", "analysis", "design", "implementation", "validation", "delivery", "closure"]

# =============================================================================
# COMMON MISTAKES (Avoid these)
# =============================================================================

commonMistakes:
  - mistake: "Jumping to code without design stage"
    fix: "Complete design, get !Proceed first"
    
  - mistake: "Making file changes without showing user first"
    fix: "List files to modify, wait for !Proceed"
    
  - mistake: "Pushing user into next phase"
    fix: "Ask 'What would you like to do?' not 'Ready for next phase?'"

# =============================================================================
# WHEN STUCK
# =============================================================================

whenStuck:
  - "Read CURRENT_STATE.yaml"
  - "Check bugs.yaml for known issues"
  - "Ask user for clarification"
  - "Invoke !pulse if confused"

# =============================================================================
# DO NOT
# =============================================================================

warnings:
  - "Do NOT assume what user wants"
  - "Do NOT push user to start next phase"
  - "Do NOT write code without !Proceed"
  - "Wait for explicit direction"

fullRules: "Governance/constitution.yaml"
entryPoint: "Governance/INDEX.yaml"
