# BEFORE FILE OPERATION CHECKLIST
# Complete before ANY file modification

metadata:
  purpose: "Enforce Proceed Air-Gap (Constitution Rule 3)"
  enforcement: "MANDATORY - Zero exceptions"

checklist:
  - step: 1
    question: "Did I list ALL files to modify/create/delete?"
    ifNo: "STOP - List files first"
    
  - step: 2
    question: "Did user say 'Proceed' or '!Proceed'?"
    ifNo: "STOP - Wait for !Proceed"
    warning: "'Yes', 'sounds good', 'go ahead' are NOT valid"
    
  - step: 3
    condition: "Only after steps 1-2 complete"
    action: "Execute file operations"

consequence: "If user invokes !pulse or Hard Stop, I violated this"

fullRule: "constitution.yaml Rule 3"
