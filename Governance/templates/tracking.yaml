# YAML Template for Tracking Documents
# Use this template for bugs, backlog, functionality

metadata:
  type: "tracking"
  name: "[Tracker Name]"
  version: "1.0.0"
  created: "YYYY-MM-DD"
  lastUpdated: "YYYY-MM-DD"

lifecycle:
  currentStage: "discovery"
  status: "in-progress"
  nextStage: "[Next Stage]"
  blockers: []

humanInterface:
  checkpointRequired: false # Usually false for tracking
  nextCheckpoint: "[If approval needed]"
  humanRole: "[If human input needed]"
  context: "[Background]"

# Tracking-specific content
tracker:
  purpose: "[What this tracks]"
  categories:
    - "[Category 1]"
    - "[Category 2]"

items:
  - id: "[ITEM-001]"
    title: "[Item title]"
    status: "open" # open | in-progress | blocked | resolved | deferred
    priority: "high" # critical | high | medium | low
    category: "[Category]"
    created: "YYYY-MM-DD"
    updated: "YYYY-MM-DD"
    details:
      description: "[What this is]"
      impact: "[What it affects]"
      context: "[Background]"
    resolution:
      approach: "[How to resolve]"
      blockers: []
      completedDate: "YYYY-MM-DD"

statistics:
  total: 0
  open: 0
  inProgress: 0
  blocked: 0
  resolved: 0
  deferred: 0
