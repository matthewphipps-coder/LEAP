# YAML Template for Phase Artifacts
# Use this template for research, analysis, specs, closures

metadata:
  type: "artifact"
  phase: "[Phase Number]"
  stage: "[Stage Name]"
  created: "YYYY-MM-DD"
  version: "1.0.0"

lifecycle:
  currentStage: "[Current Stage]"
  status: "complete" # Usually complete when artifact is created
  nextStage: "[Next Stage]"

humanInterface:
  checkpointRequired: true
  nextCheckpoint: "[What human needs to approve]"
  humanRole: "[Why human is needed]"
  context: "[Background for decision]"

# Artifact-specific content (varies by type)
# For research findings:
researchFindings:
  currentState:
    summary: "[What exists now]"
    issues: []
  
  findings:
    - finding: "[What was discovered]"
      significance: "[Why it matters]"
      implications: "[What it means]"
  
  recommendations:
    - recommendation: "[What to do]"
      rationale: "[Why]"
      priority: "high"

# For analysis:
analysis:
  problem: "[What we're analyzing]"
  approach: "[How we analyzed]"
  
  findings:
    - finding: "[What was found]"
      evidence: "[Supporting data]"
      conclusion: "[What it means]"
  
  risks:
    - risk: "[What could go wrong]"
      probability: "high" # high | medium | low
      impact: "high"
      mitigation: "[How to prevent]"
  
  recommendations:
    nextStage: "[Where to go next]"
    approach: "[How to proceed]"

# For specifications:
specification:
  objective: "[What we're building]"
  scope:
    included: []
    excluded: []
  
  requirements:
    - requirement: "[What must be true]"
      priority: "critical"
      validation: "[How to verify]"
  
  design:
    approach: "[How it works]"
    components: []
    dependencies: []
  
  implementation:
    steps: []
    estimatedEffort: "[Time estimate]"

# For closures:
closure:
  phase: "[Phase Number]"
  objectives:
    - objective: "[What was planned]"
      status: "complete" # complete | deferred | blocked
      outcome: "[What happened]"
  
  accomplishments:
    - accomplishment: "[What was done]"
      significance: "[Why it matters]"
  
  lessonsLearned:
    - lesson: "[What we learned]"
      application: "[How to apply]"
  
  handoff:
    nextPhase: "[Next phase]"
    context: "[What next phase needs to know]"
