architecture:
  
  techStack:
    frontend: "Vanilla HTML5, CSS3, JavaScript (ES6+)"
    buildTool: "Vite (dev server + bundler)"
    backend: "Firebase (Auth + Firestore)"
    ai: "Google Gemini & Anthropic Claude"
    testing: "Playwright (E2E) + Vitest (Unit)"
    hosting: "GitHub Pages compatible"
  
  modularArchitecture:
    version: "v6.1+"
    pattern: "Controller-Service"
    
    coreModules:
      location: "src/core/"
      modules:
        - name: "app.js"
          role: "Application controller"
        - name: "state-manager.js"
          role: "Application state (singleton)"
        - name: "firebase.js"
          role: "Firebase instance"
        - name: "auth-service.js"
          role: "Authentication"
        - name: "constants.js"
          role: "Single source of truth for version"
    
    featureModules:
      location: "src/features/"
      modules:
        - name: "tasks/"
          purpose: "Task management"
        - name: "cards/"
          purpose: "Card types (Signal, Decision, Activity, etc.)"
        - name: "ai/"
          purpose: "AI service integration"
    
    uiComponents:
      location: "src/ui/components/"
      pattern: "Modular CSS co-located with components"
      examples:
        - "tasks.css"
        - "modal.css"
        - "filters.css"
  
  dataModel:
    platform: "Firestore"
    
    collections:
      tasks:
        path: "/tasks"
        description: "User tasks with type field"
        userScoped: true
      
      categories:
        path: "/categories"
        description: "Custom categories"
        userScoped: true
      
      users:
        path: "/users"
        description: "User metadata"
    
    taskSchema:
      text: "string"
      type: "task | signal | decision | activity | ping"
      userId: "string"
      priority: "low | medium | high"
      status: "inbox | today | upcoming | completed"
      urgency: "number (1-10)"
      completed: "boolean"
      createdAt: "ISO string"

