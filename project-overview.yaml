developmentWorkflow:
  
  environmentSetup:
    - "Always use Vite dev server (npm run dev)"
    - "Never use file:// - breaks ES modules"
    - "Hard refresh after CSS changes: Cmd+Shift+R"
  
  beforeStartingWork:
    - step: 1
      action: "Read constitution.yaml"
      purpose: "Partnership rules"
      mandatory: true
    
    - step: 2
      action: "Check bugs.yaml"
      purpose: "Known issues"
    
    - step: 3
      action: "Check backlog.yaml"
      purpose: "Planned work"
    
    - step: 4
      action: "Review functionality.yaml"
      purpose: "What exists"
  
  developmentProcess:
    - step: 1
      name: "Shaping"
      action: "Create implementation plan"
      reference: "pulse-protocol.yaml"
    
    - step: 2
      name: "RRMD+"
      action: "Risk, Research, Mitigate, Document, Verify"
      reference: "constitution.yaml Rule 9"
      whenRequired:
        - "Modifying >3 files"
        - "Architectural changes"
        - "Risky implementations"
    
    - step: 3
      name: "Get Approval"
      action: "Wait for explicit !Proceed"
      reference: "constitution.yaml Rule 3"
      mandatory: true
    
    - step: 4
      name: "Implement"
      action: "Follow Pulse Protocol gates"
      gates:
        reference: "pulse-protocol.yaml lifecycleStages"
        stages: "8 sequential stages (discovery → research → analysis → design → implementation → validation → delivery → closure)"
    
    - step: 5
      name: "Test"
      action: "Run E2E and unit tests"
      command: "npm test"
    
    - step: 6
      name: "Document"
      action: "Update functionality.yaml"
      mandatory: true
    
    - step: 7
      name: "Close"
      action: "Create phase closure doc"
      reference: ".agent/workflows/phase-closure.md"
  
  afterCompletingWork:
    - step: 1
      action: "Update functionality.yaml"
      mandatory: true
    
    - step: 2
      action: "Run tests (npm test)"
      mandatory: true
    
    - step: 3
      action: "Create backup if 60+ minutes or major change"
      reference: "safety-protocol.yaml"
    
    - step: 4
      action: "Document in phase closure"
    
    - step: 5
      action: "Get executive sign-off"

testing:
  
  commands:
    allTests: "npm test"
    specificTest: "npm test -- tests/chameleon.spec.js"
    uiMode: "npm run test:ui"
    watchMode: "npm run test:watch"
  
  strategy:
    e2eTests:
      tool: "Playwright"
      purpose: "User flows"
    
    unitTests:
      tool: "Vitest"
      purpose: "Business logic"
    
    visualTests:
      tool: "Playwright screenshots"
      purpose: "Screenshot comparison"
    
    aiValidation:
      protocol: "Chameleon Prime"
      purpose: "Non-deterministic AI features"
  
  reference: "TESTING_STRATEGY.md"

buildAndDeploy:
  
  productionBuild:
    command: "npm run build"
    output: "dist/"
    verification:
      - "Login page loads"
      - "Can authenticate"
      - "Dashboard renders"
      - "No console errors"
      - "All assets load"
  
  preview:
    command: "npm run preview"
    purpose: "Test production build locally"
  
  deploy:
    command: "npm run deploy"
    target: "GitHub Pages"
    branch: "gh-pages"
    reference: ".agent/workflows/deploy.md"
  
  safety:
    - "Never push to main without local verification"
    - "Use browser_subagent to verify deployment"
    - "Create backup before deployment"
    reference: "safety-protocol.yaml"

