vision:
  summary: "LEAP is a dual-purpose platform: shows the future of ServiceNow in an AI-agent world AND proves AI can build enterprise demos faster than traditional methods"
  tagline: "It's 2026. Reinvent now."
  reference: "See VISION.yaml for complete vision statement"
  
