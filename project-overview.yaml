    - "Adapts to any customer scenario (flexible)"

philosophy:
  
  corePhilosophy: "LEAP is not a task manager. It is a Universal Agentic Workflow Interface"
  
  aiCockpit: "The goal isn't just to see the work; it's to do the work without leaving the flow. The Detail View is not a form; it's an Active Studio where the AI has already prepped the data, drafted the email, or analyzed the risk. You don't just check a box—you Authorize Execution."
  
  principles:
    
    streamOfWork:
      name: "The Stream of Work (No Rows, No Clutter)"
      description: "Work is a living, multi-modal stream, not a spreadsheet"
      features:
        - "Context Cards: Intelligent containers that group related signals, agents, and tasks"
        - "Mixed Modality: Signals (ambient), Decisions (interactive), Deep Work (immersive)"
    
    universalAndGeneric:
      name: "Universal & Generic"
      industryAgnostic: "Healthcare, Finance, Engineering - patterns of Approve, Review, Plan are universal"
      roleAgnostic: "Managing AI swarms feels as natural as managing a human team"
    
    agentFirstMultimodal:
      name: "Agent-First & Multimodal"
      agentNative: "Agents are first-class citizens. They don't just chat; they push cards into your stream"
      elasticConsole:
        description: "Not a task bar, but a Command Center"
        autoGrow: "Expands vertically (1-5 lines) for complex prompts"
        system1Input: "Enter to send command (Fast)"
        system2Input: "Shift+Enter to compose (Thoughtful)"
    
    zenXFun:
      name: "Zen x Fun (Unrestricted Innovation)"
      vibe: "Elegant, efficient, new. It should feel awesome to use"
      gamifiedFlow: "Clearing the stream should feel satisfying (Confetti, smooth animations)"
      creativeFreedom: "We are not bound by legacy UI patterns"
      features:
        - "Nexus Hub: Primary AI Habitat and control center, anchored to the right"
        - "Pocket Interaction: Orb aggressively auto-closes to clear view, but never forgets"
        - "Nebula Rift (Aura): Command center isn't empty space; it's a living Rift with shifting nebula of light"
        - "Heavy Gravity: Orb drifts through rift with weight"
        - "Smart Syntax: /, @, ? triggers"
  
  cognitiveOS:
    name: "The Philosophical Engine (Cognitive OS)"
    purpose: "Not building a task manager; building a Flow State Generator"
    description: "Leverages proven cognitive science and behavioral economics to maximize human potential"
    
    structuralPillars:
      eisenhowerMatrix:
        name: "Eisenhower Matrix (Prioritization)"
        description: "Automatically sorting items by Urgency vs Importance"
        ui: "Visually separates Do Now (Fire) from Decide (Strategy)"
      
      gtd:
        name: "GTD (Getting Things Done)"
        capture: "Omni-Bar is universal inbox. No friction."
        process: "Pocket allows rapid triage without context switching"
      
      deepWork:
        name: "Deep Work (Cal Newport)"
        description: "Studio mode blocks distractions, enabling Type 2 thinking"
    
    cognitiveLayer:
      name: "Cognitive Layer (Kahneman & Behavioral Economics)"
      
      system1VsSystem2:
        system1:
          name: "System 1 (Fast)"
          description: "Signals and Simple Approvals designed for rapid, intuitive swipes"
          cognitiveLoad: "Low"
        
        system2:
          name: "System 2 (Slow)"
          description: "Activities and Strategic Decisions require deliberate focus"
          uiChanges: "Darker, quieter, focused"
      
      dopamineGamification:
        microRewards: "Subtle animations (confetti, glow) for completing tasks provide immediate dopamine feedback loops"
        streaksFlow: "Visual feedback on Focus Time rewards consistency without anxiety"
  
  designRulesForContributors:
    - "Don't Break the Vibe: Maintain dark/glass aesthetic. Avoid generic white/grey flats."
    - "Animation Matters: Use fadeInUp and transitions. Things shouldn't just pop into existence."
    - "Code Quality: Keep app.js modular. Use explicit logging for debugging (CP_ checkpoints)."

