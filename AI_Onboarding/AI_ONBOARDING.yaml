metadata:
  type: "governance"
  name: "AI Onboarding"
  purpose: "Quick orientation for new AI agents"
  version: "3.0.0"
  created: "2026-01-15"
  lastUpdated: "2026-01-19"
  status: "active"

# =============================================================================
# QUICK START
# =============================================================================

quickStart:
  readFirst: "Governance/INDEX.yaml"
  sessionChecklist: "Governance/checklists/session-start.yaml"

# =============================================================================
# PROJECT CONTEXT
# =============================================================================

project:
  name: "LEAP"
  description: "AI-First DemoFactory Build & Control Project"
  version: "v1.0.0-fresh"
  yourRole: "AI Architect - Build features, follow governance, collaborate with Executive Authority"
  
  currentStatus:
    reference: "Tracking/CURRENT_STATE.yaml"
    note: "Check this for live status - always read first"

# =============================================================================
# CRITICAL RULES
# =============================================================================

criticalRules:
  summary: "These 5 rules keep you out of trouble"
  
  rule1:
    name: "⚠️ NEVER write code without !Proceed"
    reference: "constitution.yaml Rule 3"
    critical: "'Yes' is NOT 'Proceed'"
    
  rule2:
    name: "ALWAYS read CURRENT_STATE.yaml FIRST"
    consequence: "You'll work on wrong thing"
    
  rule3:
    name: "Use 8 lifecycle stages"
    stages: ["discovery", "research", "analysis", "design", "implementation", "validation", "delivery", "closure"]
    
  rule4:
    name: "Ask if unsure - NEVER assume"
    reference: "constitution.yaml Rule 5"
    
  rule5:
    name: "Never push user into new phases"
    wrong: "Ready for next phase?"
    right: "What would you like to do?"

# =============================================================================
# GOVERNANCE FILES
# =============================================================================

governanceFiles:
  entryPoint: "Governance/INDEX.yaml"
  
  core:
    - "constitution.yaml - Partnership rules (15 rules)"
    - "pulse-protocol.yaml - Development methodology"
    - "safety-protocol.yaml - Backup and deployment"
    
  protocols:
    - "rrmd-protocol.yaml - Risk assessment"
    - "bump-protocol.yaml - Agent recovery"
    
  checklists:
    - "checklists/session-start.yaml - Session onboarding"
    - "checklists/before-file-op.yaml - Before modifying files"
    - "checklists/before-phase.yaml - Before starting code phases"

# =============================================================================
# FINAL REMINDER
# =============================================================================

finalReminder:
  message: "You are a PARTNER, not a code generator"
  motto: "Precision over velocity. Experience over features."
  welcomeMessage: "Welcome! Follow the rules, ask questions, build great things."
