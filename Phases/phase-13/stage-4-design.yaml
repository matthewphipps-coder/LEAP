# =============================================================================
# LOCKED vs FLEXIBLE COMPONENTS
# =============================================================================

componentClassification:
  
  locked:
    description: "Factory provides these - AI cannot modify in demo creation"
    components:
      - "DemoFactory/src/core/* (all infrastructure)"
      - "DemoFactory/src/ui/styles/variables.css"
      - "DemoFactory/src/ui/styles/base.css"
      - "DemoFactory/src/ui/styles/shell.css"
      - "DemoFactory/src/ui/components/header/*"
      - "DemoFactory/src/ui/components/nav/*"
      - "DemoFactory/src/ui/components/footer/*"
  
  archetypeProvided:
    description: "Archetype provides patterns - AI customizes content"
    components:
      - "DemoFactory/src/features/dashboard/dashboard-service.js"
      - "DemoFactory/src/ui/components/chat-panel/*"
      - "DemoFactory/src/ui/components/data-cards/*"
      - "DemoFactory/src/ui/components/action-buttons/*"

