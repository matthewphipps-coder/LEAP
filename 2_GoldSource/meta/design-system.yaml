# =============================================================================
# DESIGN SYSTEM - GoldSource v2.0
# =============================================================================
# AI-First Code: Single source of truth for all design tokens
# =============================================================================

metadata:
  type: "design-system"
  name: "GoldSource Design System"
  version: "2.0.0"
  created: "2026-01-19"
  status: "active"

# =============================================================================
# COLOR PALETTE
# =============================================================================

colors:
  
  primary:
    background: "#0a0a0c"
    accent: "#62d84e"
    textPrimary: "#ffffff"
    textSecondary: "#94a3b8"
  
  semantic:
    success: "#22c55e"
    error: "#ef4444"
    warning: "#f59e0b"
    info: "#3b82f6"
  
  glass:
    background: "rgba(255, 255, 255, 0.05)"
    border: "rgba(255, 255, 255, 0.1)"
    blur: "20px"
  
  lightTheme:
    background: "#f8fafc"
    textPrimary: "#0f172a"
    textSecondary: "#64748b"
    glass:
      background: "rgba(0, 0, 0, 0.02)"
      border: "rgba(0, 0, 0, 0.08)"

# =============================================================================
# TYPOGRAPHY
# =============================================================================

typography:
  
  fonts:
    heading: "Outfit"
    body: "Inter"
    googleFontsUrl: "https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600&display=swap"
  
  weights:
    light: 300
    regular: 400
    medium: 500
    semibold: 600
  
  sizes:
    xs: "0.75rem"    # 12px
    sm: "0.875rem"   # 14px
    base: "1rem"     # 16px
    lg: "1.125rem"   # 18px
    xl: "1.25rem"    # 20px
    2xl: "1.5rem"    # 24px
    3xl: "2rem"      # 32px

# =============================================================================
# SPACING
# =============================================================================

spacing:
  unit: "4px"
  scale:
    xs: "4px"
    sm: "8px"
    md: "16px"
    lg: "24px"
    xl: "32px"
    2xl: "48px"

# =============================================================================
# BORDERS & RADIUS
# =============================================================================

borders:
  radius:
    sm: "8px"
    md: "12px"
    lg: "24px"
    full: "9999px"

# =============================================================================
# SHADOWS
# =============================================================================

shadows:
  card: "0 25px 50px -12px rgba(0, 0, 0, 0.5)"
  glow: "0 0 10px var(--accent-glow)"
  subtle: "0 4px 6px -1px rgba(0, 0, 0, 0.1)"

# =============================================================================
# ANIMATIONS
# =============================================================================

animations:
  duration:
    fast: "150ms"
    normal: "300ms"
    slow: "500ms"
  easing:
    default: "ease-out"
    bounce: "cubic-bezier(0.68, -0.55, 0.265, 1.55)"

# =============================================================================
# GLASSMORPHISM
# =============================================================================

glassmorphism:
  backdrop: "blur(20px)"
  background: "var(--glass-bg)"
  border: "1px solid var(--glass-border)"
  pattern: |
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

# =============================================================================
# PHASE 22: BRAND COLOR SYSTEM (FR-006)
# =============================================================================

brandColorSystem:
  description: "3-variable brand color system for easy theming"
  file: "ui/styles/variables.css"
  
  variables:
    - name: "--brand-primary"
      default: "#62d84e"
      purpose: "Primary brand color (green)"
    - name: "--brand-secondary"
      default: "#8b5cf6"
      purpose: "Secondary brand color (purple)"
    - name: "--brand-accent"
      default: "#38bdf8"
      purpose: "Accent brand color (sky blue)"
  
  customization: |
    Override in :root or via settings dialog:
    :root {
      --brand-primary: #ff6b6b;
      --brand-secondary: #4ecdc4;
      --brand-accent: #ffe66d;
    }
  
  impact:
    - "Plasma bubble colors (--plasma-1/2/3 derived from brand)"
    - "Accent highlights throughout app"

# =============================================================================
# PHASE 22: PLASMA BACKGROUND (FR-001)
# =============================================================================

plasmaBackground:
  description: "Animated gradient bubble background effect"
  file: "ui/styles/plasma.css"
  
  usage:
    html: |
      <div class="plasma-background">
        <div class="plasma-bubble b1"></div>
        <div class="plasma-bubble b2"></div>
        <div class="plasma-bubble b3"></div>
        <div class="plasma-bubble b4"></div>
      </div>
    placement: "First child inside <body>, before main content"
  
  variables:
    - "--plasma-1: var(--brand-primary)"
    - "--plasma-2: var(--brand-secondary)"
    - "--plasma-3: var(--brand-accent)"
  
  lightTheme:
    behavior: "Reduced opacity (0.15) for subtler effect"
    override: ".light-theme .plasma-bubble { opacity: 0.15; }"
  
  animation:
    type: "float (infinite)"
    duration: "20s to 35s per bubble"
    effect: "Gentle floating motion with blur"

# =============================================================================
# PHASE 22: ANIMATION UTILITIES (FR-003, FR-004, FR-005)
# =============================================================================

animationUtilities:
  description: "Reusable animation classes for micro-interactions"
  file: "ui/styles/animations.css"
  
  classes:
    - name: ".animate-in"
      purpose: "Fade-up entrance animation"
      behavior: "Opacity 0‚Üí1, translateY 30px‚Üí0"
      stagger: "nth-child delays (100ms increments)"
      usage: |
        <h1 class="animate-in">Title</h1>
        <div class="card animate-in">Card 1</div>
        <div class="card animate-in">Card 2</div>
    
    - name: ".hover-lift"
      purpose: "Subtle lift on hover"
      behavior: "translateY(-4px) with enhanced shadow"
      usage: |
        <div class="card hover-lift">Hoverable card</div>
  
  buttonFeedback:
    selector: ".btn-primary:active, .btn-secondary:active"
    behavior: "scale(0.97) for press feedback"

# =============================================================================
# PHASE 31: STATE PATTERN UTILITIES (LEAP-060)
# =============================================================================

statePatterns:
  description: "CSS utility classes for loading, empty, and error states"
  file: "ui/styles/base.css"
  
  classes:
    - name: ".loading-skeleton"
      purpose: "Animated shimmer for loading placeholders"
      behavior: "Left-to-right gradient animation (1.5s loop)"
      usage: |
        <div class="loading-skeleton" style="width: 200px; height: 20px;"></div>
        <div class="loading-skeleton" style="width: 100px; height: 20px;"></div>
      lightTheme: "Uses darker gradient for visibility"
    
    - name: ".empty-state"
      purpose: "Centered layout for empty list feedback"
      behavior: "Flexbox centered, muted colors"
      usage: |
        <div class="empty-state">
          <span class="empty-state-icon">üì≠</span>
          <div class="empty-state-title">No items yet</div>
          <div class="empty-state-message">Items will appear here when added.</div>
        </div>
      subclasses:
        - ".empty-state-icon"
        - ".empty-state-title"
        - ".empty-state-message"
    
    - name: ".error-state"
      purpose: "Error feedback container"
      behavior: "Red-tinted background with error border"
      usage: |
        <div class="error-state">
          <span class="error-state-icon">‚ö†Ô∏è</span>
          <div class="error-state-title">Something went wrong</div>
          <div class="error-state-message">Please try again later.</div>
        </div>
      subclasses:
        - ".error-state-icon"
        - ".error-state-title"
        - ".error-state-message"
      lightTheme: "Slightly reduced opacity for subtlety"

# =============================================================================
# PHASE 31: GLASS VARIATIONS (LEAP-060)
# =============================================================================

glassVariations:
  description: "Intensity variants of the .glass utility"
  file: "ui/styles/base.css"
  
  classes:
    - name: ".glass-subtle"
      purpose: "Lighter glassmorphism (less prominent)"
      blur: "10px"
      background: "rgba(255, 255, 255, 0.02)"
      useCase: "Background panels, less important containers"
      comparison: "Less blur and more transparent than .glass"
    
    - name: ".glass-heavy"
      purpose: "Stronger glassmorphism (more prominent)"
      blur: "30px"
      background: "rgba(255, 255, 255, 0.1)"
      useCase: "Modal dialogs, primary focus areas"
      comparison: "More blur and more opaque than .glass"
  
  intensityScale: |
    .glass-subtle < .glass < .glass-heavy
    (light)        (standard) (heavy)

# =============================================================================
# PHASE 32: CARD & CANVAS SYSTEM (DISCO-004)
# =============================================================================

cardSystem:
  description: "Tokens for Nexus Cards and Horizon Badges"
  file: "ui/styles/variables.css"
  
  cardBackground:
    variable: "--card-bg"
    dark: "rgba(20, 20, 25, 0.8)"
    light: "var(--glass-bg)"
    purpose: "Maintains 80% opacity without full glass blur for readability"
  
  cardSizes:
    compact: "min-height: 120px"
    medium: "width: 400px, min-height: 180px"
    large: "width: 480px, min-height: 240px"
  
  badges:
    urgent: "#ef4444 (Red)"
    warning: "#f59e0b (Amber)"
    neutral: "rgba(255, 255, 255, 0.15) (Gray)"
    logic: "Color depends on max(importance_score) in context"
