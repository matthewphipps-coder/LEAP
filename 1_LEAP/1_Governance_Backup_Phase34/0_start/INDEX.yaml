# GOVERNANCE INDEX
# Read this first at every session start

metadata:
  purpose: "Guide AI to the right governance file"
  version: "2.0.0"

# AI reads this folder first
startHere:
  currentState: "CURRENT_STATE.yaml"     # Where we are now (same folder)
  aiOnboard: "ai-onboard.yaml"           # Session start rules (same folder)

# Core rules (../1_rules/)
rules:
  constitution: "../1_rules/constitution.yaml"
  lifecycle: "../1_rules/pulse-protocol.yaml"
  safety: "../1_rules/safety-protocol.yaml"

# Supporting protocols (../2_protocols/)
protocols:
  riskAssessment: "../2_protocols/rrmd-protocol.yaml"
  agentRecovery: "../2_protocols/bump-protocol.yaml"
  peerReview: "../2_protocols/agent-persona.yaml"

# Before-action checklists (../3_checklists/)
checklists:
  fileOperations: "../3_checklists/before-file-op.yaml"
  phaseStart: "../3_checklists/before-phase.yaml"

# Tracking files (../4_tracking/)
tracking:
  vision: "../4_tracking/VISION.yaml"
  backlog: "../4_tracking/backlog.yaml"
  backlogCategories: "../4_tracking/backlog-categories.yaml"
  bugs: "../4_tracking/bugs.yaml"

# Templates (../5_templates/) - rarely needed
templates:
  gateRecord: "../5_templates/gate-record-template.yaml"
  governance: "../5_templates/governance.yaml"
  phaseArtifact: "../5_templates/phase-artifact.yaml"
  workflow: "../5_templates/workflow.yaml"

# External to 1_Governance
external:
  factoryTesting: "../../3_FactoryTesting/"
  buildSpecs: "../2_Build_GoldSource/Functional_Specs/"
  goldSource: "../../2_GoldSource/"
  phases: "../../4_Phases/"

whenConfused: "Run !pulse"
