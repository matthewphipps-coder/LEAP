metadata:
  type: "governance"
  name: "!bump Protocol"
  purpose: "Agent recovery when AI appears to have stopped"
  version: "1.0.0"
  created: "2026-01-19"
  status: "binding"
  extractedFrom: "constitution.yaml Rule 12"
  trigger: "!bump"

whenInvoked:
  - step: 1
    action: "STOP and acknowledge the bump"
  - step: 2
    action: "REVIEW conversation to determine where work stopped"
  - step: 3
    action: "ASSESS current state"
    questions:
      - "What was I working on?"
      - "What did I complete?"
      - "What's remaining?"
      - "Are any files partially updated or broken?"
  - step: 4
    action: "CHECK FILE INTEGRITY"
    tasks:
      - "List all files modified in last session"
      - "Verify each file is complete"
      - "Check for syntax errors"
  - step: 5
    action: "REPORT findings to user"
  - step: 6
    action: "WAIT for !Proceed before continuing"

agentShouldNot:
  - "Feel bad or apologize excessively"
  - "Make excuses"
  - "Assume what happened"
  - "Continue without user confirmation"

remediation:
  - "Fix any broken files first"
  - "Complete any partial files"
  - "Verify integrity before new work"

enforcement: "Constitutional - Rule 12"
