# =============================================================================
# BACKLOG CATEGORIES
# =============================================================================
# Defines categories for backlog items to help with prioritization and grouping.
# =============================================================================

metadata:
  type: "governance"
  name: "Backlog Categories"
  purpose: "Define categories for classifying backlog items by type and impact area"
  version: "1.0.0"
  created: "2026-01-19"
  lastUpdated: "2026-01-19"
  status: "active"

# =============================================================================
# CATEGORY DEFINITIONS
# =============================================================================

categories:

  # ---------------------------------------------------------------------------
  # Factory Governance
  # ---------------------------------------------------------------------------
  - id: "factory-governance"
    name: "Factory Governance"
    description: "Issues with factory process, templates, checklists, or enforcement"
    examples:
      - "Missing stage artifact templates"
      - "Gate approval not being recorded"
      - "Factory closure checklist incomplete"
    impactArea: "Factory (FACTORY_README.yaml, stage templates)"
    owner: "LEAP"

  # ---------------------------------------------------------------------------
  # Factory Test Runs
  # ---------------------------------------------------------------------------
  - id: "factory-test-runs"
    name: "Factory Test Runs"
    description: "Improvements to the factory run comparison and review workflow"
    examples:
      - "Gold Source compliance checking"
      - "Backlog deduplication process"
      - "Demo vs scaffold regression detection"
    impactArea: "3_FactoryTesting/, review-factory.yaml"
    owner: "LEAP"

  # ---------------------------------------------------------------------------
  # Gold Source Scaffold
  # ---------------------------------------------------------------------------
  - id: "scaffold-conventions"
    name: "Gold Source Scaffold"
    description: "Missing patterns, conventions, or standards in the scaffold codebase"
    examples:
      - "No naming convention for feature folders"
      - "No mock data organization strategy"
      - "State shape patterns undefined"
    impactArea: "2_GoldSource/scaffold/, architectural-standards.yaml"
    owner: "Gold Source"

  # ---------------------------------------------------------------------------
  # Demo Output Standards
  # ---------------------------------------------------------------------------
  - id: "demo-output"
    name: "Demo Output Standards"
    description: "Standards for what should be included in factory demo outputs"
    examples:
      - "Missing functionality.yaml in demos"
      - "Inconsistent README formats"
    impactArea: "Demo output structure, scaffold templates"
    owner: "Factory + Gold Source"

  # ---------------------------------------------------------------------------
  # Archetype/Domain Patterns
  # ---------------------------------------------------------------------------
  - id: "archetype-domain"
    name: "Archetype/Domain Patterns"
    description: "Domain-specific schemas, HTML templates, or component patterns"
    examples:
      - "No incident data schema"
      - "No reusable card/dialog HTML templates"
    impactArea: "2_GoldSource/archetypes/"
    owner: "Gold Source"

  # ---------------------------------------------------------------------------
  # Architecture/Technical Debt
  # ---------------------------------------------------------------------------
  - id: "architecture"
    name: "Architecture/Technical Debt"
    description: "Structural issues, stale references, or technical improvements"
    examples:
      - "MODULE_CONTRACT validation"
      - "Stale path references"
    impactArea: "ARCHITECTURE.yaml, codebase structure"
    owner: "LEAP"

  # ---------------------------------------------------------------------------
  # Governance/Process
  # ---------------------------------------------------------------------------
  - id: "governance"
    name: "Governance/Process"
    description: "LEAP governance rules, protocols, or process improvements"
    examples:
      - "AI task tracking guidance"
      - "Gate record enforcement"
    impactArea: "1_LEAP/1_Governance/, constitution.yaml"
    owner: "LEAP"

  # ---------------------------------------------------------------------------
  # User/Branding
  # ---------------------------------------------------------------------------
  - id: "user-branding"
    name: "User/Branding"
    description: "User experience, branding, or identity issues"
    examples:
      - "NEXUS branding separation"
      - "Product identity clarity"
    impactArea: "User-facing materials, branding"
    owner: "LEAP"

# =============================================================================
# USAGE
# =============================================================================

usage:
  howToApply: |
    When adding items to backlog.yaml, include a 'category' field with the id
    from this file. For example:
    
    - id: "LEAP-001"
      name: "Create Stage Artifact Templates"
      category: "factory-governance"
      ...
  
  benefits:
    - "Enables grouping related items without premature phasing"
    - "Clarifies ownership and impact area"
    - "Supports future prioritization decisions"
    - "Helps identify patterns across backlog"
