<!DOCTYPE html>
<!--
  SPEC-001 PROTOTYPE: Authentication System + Login Cleanup
  ==========================================================
  This prototype demonstrates all requirements from SPEC-001:
  
  PREREQUISITES (LEAP-041):
  - PRE-001: Plasma background (matching index.html)
  - PRE-002: Extracted styles (would be in login.css in production)
  - PRE-003: No inline onclick (uses addEventListener)
  - PRE-004: AI-First headers
  - PRE-005: Theme initialization from system preference
  
  FUNCTIONAL REQUIREMENTS (LEAP-035):
  - FR-002: Forgot Password link
  - FR-003/004: Success/Error message styling
  - FR-005: Domain validation notice
  - FR-006: ARIA labels on all inputs
  
  Note: FR-001 (User Profile Creation) is backend - not visible in prototype.
-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXUS - Login (SPEC-001 Prototype)</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <style>
    /* =================================================================
       DESIGN SYSTEM TOKENS (synced to GoldSource variables.css)
       ================================================================= */
    :root {
      /* Brand Colors - From GoldSource */
      --brand-primary: #62d84e;
      --brand-secondary: #8b5cf6;
      --brand-accent: #38bdf8;

      /* Plasma uses brand colors */
      --plasma-1: var(--brand-primary);
      --plasma-2: var(--brand-secondary);
      --plasma-3: var(--brand-accent);

      /* Typography */
      --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-heading: 'Outfit', sans-serif;
      --font-light: 300;
      --font-regular: 400;
      --font-medium: 500;
      --font-semibold: 600;

      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 2rem;

      /* Spacing - px values from GoldSource */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;

      /* Border Radius - px values from GoldSource */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 24px;
      --radius-full: 9999px;

      /* Dark Theme (default) - From GoldSource */
      --bg-primary: #0a0a0c;
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;

      /* Glassmorphism - From GoldSource */
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-blur: 20px;

      /* Accent and semantic colors */
      --accent-primary: #62d84e;
      --accent-glow: rgba(98, 216, 78, 0.2);
      --error: #ef4444;
      --success: #22c55e;
      --warning: #f59e0b;
      --info: #3b82f6;

      /* Shadows - From GoldSource */
      --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 10px var(--accent-glow);
      --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

      /* Transitions */
      --transition-fast: 150ms ease-out;
      --transition-normal: 300ms ease-out;
      --transition-slow: 500ms ease-out;
    }

    /* Light Theme - From GoldSource */
    .light-theme {
      --bg-primary: #f8fafc;
      --text-primary: #0f172a;
      --text-secondary: #64748b;

      --glass-bg: rgba(255, 255, 255, 0.88);
      --glass-border: rgba(0, 0, 0, 0.08);
      --glass-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);

      --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }

    /* =================================================================
  BASE STYLES (from base.css)
  ================================================================= */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      font-size: var(--text-base);
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
      min-height: 100vh;
    }

    /* =================================================================
  PRE-001: PLASMA BACKGROUND (from plasma.css)
  ================================================================= */
    .plasma-background {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .plasma-bubble {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    .light-theme .plasma-bubble {
      opacity: 0.25;
      mix-blend-mode: multiply;
    }

    .plasma-bubble.b1 {
      width: 600px;
      height: 600px;
      top: -10%;
      left: -10%;
      background: radial-gradient(circle, var(--plasma-1), transparent 70%);
      animation-delay: 0s;
    }

    .plasma-bubble.b2 {
      width: 500px;
      height: 500px;
      top: 50%;
      right: -15%;
      background: radial-gradient(circle, var(--plasma-2), transparent 70%);
      animation-delay: -5s;
    }

    .plasma-bubble.b3 {
      width: 400px;
      height: 400px;
      bottom: -10%;
      left: 30%;
      background: radial-gradient(circle, var(--plasma-3), transparent 60%);
      animation-delay: -10s;
    }

    .plasma-bubble.b4 {
      width: 350px;
      height: 350px;
      top: 30%;
      left: 50%;
      background: radial-gradient(circle, var(--plasma-2), transparent 60%);
      animation-delay: -15s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      25% {
        transform: translate(50px, -30px) scale(1.1);
      }

      50% {
        transform: translate(-20px, 40px) scale(0.95);
      }

      75% {
        transform: translate(30px, 20px) scale(1.05);
      }
    }

    /* =================================================================
  PRE-002: LOGIN STYLES (would be in login.css)
  ================================================================= */
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      padding: var(--space-xl);
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
    }

    /* Brand */
    .login-brand {
      text-align: center;
      margin-bottom: var(--space-xl);
    }

    .login-brand h1 {
      font-family: var(--font-heading);
      font-size: var(--text-3xl);
      font-weight: var(--font-semibold);
      background: linear-gradient(135deg, var(--accent-primary), #a3e635);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-brand img {
      height: 40px;
      width: auto;
      margin-bottom: var(--space-sm);
    }

    .login-brand p {
      margin-top: var(--space-sm);
      color: var(--text-secondary);
      font-size: var(--text-sm);
    }

    /* Form */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    .form-label {
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--text-secondary);
    }

    .input {
      padding: var(--space-sm) var(--space-md);
      background: var(--bg-secondary);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: var(--text-base);
      font-family: inherit;
    }

    .input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .input::placeholder {
      color: var(--text-secondary);
      opacity: 0.5;
    }

    /* FR-002: Forgot Password Link */
    .forgot-password-container {
      text-align: right;
      margin-top: calc(-1 * var(--space-sm));
      margin-bottom: var(--space-xs);
    }

    .forgot-link {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: var(--text-sm);
      cursor: pointer;
      text-decoration: underline;
      font-family: inherit;
    }

    .forgot-link:hover {
      color: var(--accent-primary);
    }

    .forgot-link:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Button */
    .btn {
      padding: var(--space-md);
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--text-base);
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: #0f0f0f;
      /* Dark text on wasabi green */
      font-weight: 600;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* FR-003/004: Error & Success Messages */
    .login-message {
      padding: var(--space-md) var(--space-lg);
      margin-bottom: var(--space-md);
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
      line-height: 1.5;
      display: none;
    }

    .login-message.visible {
      display: block;
    }

    .login-message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .login-message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    /* Mode Toggle */
    .login-toggle {
      text-align: center;
      margin-top: var(--space-lg);
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }

    .login-toggle a {
      color: var(--accent-primary);
      cursor: pointer;
    }

    .login-toggle a:hover {
      text-decoration: underline;
    }

    /* FR-005: Domain Notice */
    .domain-notice {
      text-align: center;
      margin-top: var(--space-md);
      padding: var(--space-md);
      background: rgba(99, 223, 78, 0.1);
      /* Wasabi tint */
      border-radius: var(--radius-sm);
      font-size: var(--text-sm);
      color: var(--text-secondary);
      display: none;
    }

    .domain-notice.visible {
      display: block;
    }

    /* Theme Toggle (for demo) */
    .theme-toggle {
      position: fixed;
      top: var(--space-md);
      right: var(--space-md);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      padding: var(--space-sm) var(--space-md);
      color: var(--text-primary);
      font-size: var(--text-sm);
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body>
  <!-- PRE-001: Plasma Background -->
  <div class="plasma-background">
    <div class="plasma-bubble b1"></div>
    <div class="plasma-bubble b2"></div>
    <div class="plasma-bubble b3"></div>
    <div class="plasma-bubble b4"></div>
  </div>

  <!-- Theme Toggle (for prototype demo) -->
  <button class="theme-toggle" id="theme-toggle">ðŸŒ™ Toggle Theme</button>

  <div class="login-page">
    <div class="login-card">
      <!-- Brand - Using ServiceNow logo -->
      <div class="login-brand">
        <img src="file:///Users/matthew.phipps/Documents/LEAP/2_GoldSource/scaffold/assets/logo-dark.svg"
          alt="ServiceNow" id="brand-logo">
        <p id="login-subtitle">Sign in to continue</p>
      </div>

      <!-- FR-003/004: Message Display (Error or Success) -->
      <!-- FR-006: role="alert" and aria-live for accessibility -->
      <div id="login-message" class="login-message" role="alert" aria-live="polite"></div>

      <!-- Login Form -->
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <!-- FR-006: ARIA labels -->
          <input type="email" id="email" class="input" placeholder="you@servicenow.com" required autocomplete="email"
            aria-label="Email address" aria-required="true">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <!-- FR-006: ARIA labels -->
          <input type="password" id="password" class="input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
            autocomplete="current-password" aria-label="Password" aria-required="true">
        </div>

        <!-- FR-002: Forgot Password Link -->
        <div class="forgot-password-container">
          <button type="button" id="forgot-btn" class="forgot-link">
            Forgot Password?
          </button>
        </div>

        <!-- PRE-003: No inline onclick - uses id for addEventListener -->
        <button type="submit" id="submit-btn" class="btn btn-primary">
          Sign In
        </button>
      </form>

      <!-- FR-005: Domain Notice (visible in signup mode) -->
      <div id="domain-notice" class="domain-notice">
        Registration restricted to @servicenow.com emails.
      </div>

      <!-- Mode Toggle - PRE-003: No inline onclick -->
      <div class="login-toggle">
        <span id="toggle-text">Don't have an account?</span>
        <a id="toggle-link">Sign up</a>
      </div>
    </div>
  </div>

  <!-- PRE-003/PRE-005: JavaScript with addEventListener (no inline handlers) -->
  <script>
    // =========================================================================
    // PRE-005: Theme initialization from system preference
    // =========================================================================
    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.classList.toggle('light-theme', savedTheme === 'light');
      } else {
        // Use system preference
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.classList.toggle('light-theme', !prefersDark);
      }
    }
    initTheme();

    // Theme toggle for demo
    const brandLogo = document.getElementById('brand-logo');
    function updateLogo() {
      const isLight = document.body.classList.contains('light-theme');
      brandLogo.src = isLight
        ? '/Users/matthew.phipps/Documents/LEAP/2_GoldSource/scaffold/assets/logo-light.svg'
        : '/Users/matthew.phipps/Documents/LEAP/2_GoldSource/scaffold/assets/logo-dark.svg';
    }
    updateLogo();

    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      const isLight = document.body.classList.contains('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      updateLogo();
    });

    // =========================================================================
    // State
    // =========================================================================
    let isSignUpMode = false;

    // =========================================================================
    // DOM Elements
    // =========================================================================
    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('login-message');
    const forgotBtn = document.getElementById('forgot-btn');
    const toggleLink = document.getElementById('toggle-link');
    const toggleText = document.getElementById('toggle-text');
    const subtitle = document.getElementById('login-subtitle');
    const domainNotice = document.getElementById('domain-notice');

    // =========================================================================
    // Helper Functions
    // =========================================================================
    function showMessage(text, type = 'error') {
      messageDiv.textContent = text;
      messageDiv.className = `login-message visible ${type}`;
    }

    function hideMessage() {
      messageDiv.className = 'login-message';
    }

    // FR-005: Domain validation
    function validateEmailDomain(email) {
      const allowedDomains = ['@servicenow.com']; // Configurable
      if (allowedDomains.length === 0) return true; // Allow any if empty
      return allowedDomains.some(domain => email.toLowerCase().endsWith(domain));
    }

    // =========================================================================
    // PRE-003: Event Listeners (no inline onclick)
    // =========================================================================

    // Form submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Basic validation
      if (!email || !password) {
        showMessage('Please enter your email and password.');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters.');
        return;
      }

      // FR-005: Domain validation on signup
      if (isSignUpMode && !validateEmailDomain(email)) {
        showMessage('Please use your @servicenow.com email address.');
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = isSignUpMode ? 'Creating account...' : 'Signing in...';

      // Simulate API call
      await new Promise(r => setTimeout(r, 1500));

      // Demo: show success
      showMessage(isSignUpMode ? 'âœ… Account created!' : 'âœ… Logged in!', 'success');
      submitBtn.disabled = false;
      submitBtn.textContent = isSignUpMode ? 'Sign Up' : 'Sign In';
    });

    // FR-002: Forgot Password
    forgotBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();

      if (!email) {
        showMessage('Please enter your email address first.');
        return;
      }

      // Show loading
      forgotBtn.disabled = true;
      forgotBtn.textContent = 'Sending...';

      // Simulate API call
      await new Promise(r => setTimeout(r, 1000));

      // FR-003: Success message
      showMessage(`âœ… Password reset email sent to ${email}!`, 'success');

      forgotBtn.disabled = false;
      forgotBtn.textContent = 'Forgot Password?';
    });

    // Mode toggle
    toggleLink.addEventListener('click', () => {
      isSignUpMode = !isSignUpMode;
      hideMessage();

      if (isSignUpMode) {
        subtitle.textContent = 'Create your account';
        submitBtn.textContent = 'Sign Up';
        toggleText.textContent = 'Already have an account?';
        toggleLink.textContent = 'Sign in';
        domainNotice.classList.add('visible');
      } else {
        subtitle.textContent = 'Sign in to continue';
        submitBtn.textContent = 'Sign In';
        toggleText.textContent = "Don't have an account?";
        toggleLink.textContent = 'Sign up';
        domainNotice.classList.remove('visible');
      }
    });

    // Enter key on inputs
    emailInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') passwordInput.focus();
    });
  </script>
</body>

</html>
