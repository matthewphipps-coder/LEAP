legacyReference:
  source: "Old NEXUS (pre-LEAP, non-compliant)"
  purpose: "Understand WHAT was built, not HOW to build it"
  
  # -------------------------------------------------------------------------
  # ⚠️ WHAT TO USE vs WHAT NOT TO COPY
  # -------------------------------------------------------------------------
  complianceWarning:
    purpose: "Old NEXUS code is for understanding LOGIC only - not for copy/paste"
    
    useForLogicPatterns:
      - "User profile creation flow (what data to store)"
      - "Domain validation check (how to validate email)"
      - "Password reset flow (Firebase API calls)"
      - "Error code mapping (which codes to handle)"
      - "Enter key handling (event pattern)"
    
    doNotCopy:
      - issue: "Inline Firebase config"
        oldCode: "const firebaseConfig = { apiKey: ... }"
        correctApproach: "Import from core/firebase.js (already exists in GoldSource)"
      
      - issue: "CDN imports"
        oldCode: "import { ... } from 'https://www.gstatic.com/firebasejs/...'"
        correctApproach: "Import from core/firebase.js or core/auth-service.js"
      
      - issue: "No AI-First headers"
        oldCode: "// Login Page UI Logic"
        correctApproach: |
          /**
           * @file login.js
           * @purpose [description]
           * @layer page
           * @dependencies [list]
           * @dependents [list]
           * @locked false
           * @modifyImpact [impact]
           */
      
      - issue: "No MODULE_CONTRACT"
        oldCode: "(none)"
        correctApproach: |
          export const MODULE_CONTRACT = {
              provides: ['handleSubmit', 'toggleMode', 'handleForgotPassword'],
              requires: ['auth-service.js', 'firebase.js']
          };
      
      - issue: "alert() for success messages"
        oldCode: "alert(`Password reset email sent to ${email}.`)"
        correctApproach: "Use inline success message with CSS class toggle"
      
      - issue: "Inline styles in HTML"
        oldCode: "<div style='...'>"
        correctApproach: "Use GoldSource design system CSS variables and classes"
    
    goldSourcePatterns:
      - "Import auth from core/firebase.js: import { auth, db } from './core/firebase.js'"
      - "Import Firebase functions from auth-service.js (which re-exports from Firebase SDK)"
      - "Use serverTimestamp() from Firestore instead of new Date().toISOString()"
      - "All new functions need JSDoc with @function, @purpose, @param, @returns"
      - "Console logging uses core/logger.js: info(), logError()"
  
  # -------------------------------------------------------------------------
  # CODE SNIPPETS - Adapt to GoldSource patterns, don't copy verbatim
  # -------------------------------------------------------------------------
  
  # User Profile Creation on Signup (lines 316-331 in old NEXUS)
  userProfileCreation: |
    if (isSignUpMode) {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Add user to database with default role
        try {
            await setDoc(doc(db, "users", user.uid), {
                email: user.email,
                role: 'member',
                createdAt: new Date().toISOString()
            });
        } catch (dbErr) {
            console.error("DB Init Error (Non-Fatal):", dbErr);
            // Continue login even if DB write fails (Role defaults to member anyway)
        }
    }
  
  # Domain Validation (lines 301-303 in old NEXUS)
  domainValidation: |
    if (!email.toLowerCase().endsWith('@servicenow.com')) {
        showError('Only @servicenow.com emails are allowed.');
        return;
    }
  
  # Forgot Password Flow (lines 370-385 in old NEXUS)
  forgotPassword: |
    forgotBtn.addEventListener('click', async () => {
        const email = emailInput.value.trim();
        if (!email) {
            showError("Please enter your email address first.");
            return;
        }
        try {
            await sendPasswordResetEmail(auth, email);
            // NOTE: Old NEXUS used alert() - replace with inline message
            // alert(`Password reset email sent to ${email}. Check your inbox!`);
            showSuccess(`✅ Password reset email sent to ${email}!`);
        } catch (err) {
            console.error(err);
            let msg = err.message;
            if (err.code === 'auth/user-not-found') msg = "No user found with this email.";
            showError(msg);
        }
    });
  
  # Enter Key Support (lines 362-368 in old NEXUS)
  enterKeySupport: |
    emailInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSubmit();
    });
    passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSubmit();
    });
  
  # ARIA Labels on Error Container (line 251 in old NEXUS login.html)
  ariaLabels: |
    <div id="error-msg" class="error-message" role="alert" aria-live="polite"></div>
  
  # Forgot Password UI (lines 196-214 in old NEXUS login.html)
  forgotPasswordCSS: |
    .forgot-container {
        text-align: right;
        margin-bottom: 15px;
        margin-top: -10px;
    }

    #forgot-btn {
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.5);
        font-size: 12px;
        cursor: pointer;
        text-decoration: underline;
        transition: color 0.2s;
    }

    #forgot-btn:hover {
        color: rgba(255, 255, 255, 0.7);
    }
  
  # Domain Notice UI (lines 228-230 in old NEXUS login.html)
  domainNotice: |
    <div class="domain-notice">
        Registration restricted to @servicenow.com emails.
    </div>
  
  # auth-service.js initializeUser helper (lines 87-104 in old NEXUS)
  initializeUserHelper: |
    export async function initializeUser(uid, email, db, setDoc, doc, getDoc) {
        try {
            const userDoc = await getDoc(doc(db, "users", uid));
            if (!userDoc.exists()) {
                await setDoc(doc(db, "users", uid), {
                    email,
                    role: 'member',
                    xp: 0,
                    createdAt: new Date().toISOString()
                });
                log('✅ New user initialized:', email);
            }
            return { success: true };
        } catch (error) {
            logError('Error initializing user:', error);
            return { success: false, error: error.message };
        }
    }

