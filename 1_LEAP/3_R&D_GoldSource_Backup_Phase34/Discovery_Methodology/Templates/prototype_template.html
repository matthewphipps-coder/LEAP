<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEC-XXX: Prototype</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* =============================================================================
           GOLDSOURCE DESIGN TOKENS (Salvaged from Phase 31 Masonry Build)
           ============================================================================= */
        :root {
            /* Theme Colors */
            --bg-primary: #0a0a0c;
            --accent-primary: #62d84e;
            --accent-glow: rgba(98, 216, 78, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --brand-primary: #62d84e;
            --brand-secondary: #8b5cf6;

            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: 20px;
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);

            /* Layout Dimensions (Global Contract) */
            --header-height: 64px;
            --sidebar-width: 68px;
            --sidebar-gap: 20px;
            --space-md: 16px;
            --space-xl: 32px;
            --radius-md: 12px;

            /* Z-Indices */
            --z-sidebar: 100;
            --z-header: 200;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
        }

        /* --- LAYOUT STRUCTURE --- */
        .app-layout {
            display: grid;
            grid-template-areas: "header header" "sidebar canvas";
            grid-template-columns: calc(var(--sidebar-width) + var(--sidebar-gap)*2) 1fr;
            grid-template-rows: var(--header-height) 1fr;
            height: 100vh;
        }

        .header {
            grid-area: header;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            padding: 0 24px;
        }

        .sidebar {
            grid-area: sidebar;
            border-right: 1px solid var(--glass-border);
        }

        /* --- MASONRY LAYOUT ENGINE (The Fix) --- */
        .canvas-container {
            grid-area: canvas;
            padding: var(--space-xl);
            overflow-y: auto;
        }

        .nexus-canvas.masonry-mode {
            display: block;
            column-count: 3;
            column-gap: var(--space-xl);
        }

        .nexus-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-xl);
            break-inside: avoid;
            /* CRITICAL FOR MASONRY */
        }

        @media (max-width: 1200px) {
            .nexus-canvas.masonry-mode {
                column-count: 2;
            }
        }

        @media (max-width: 700px) {
            .nexus-canvas.masonry-mode {
                column-count: 1;
            }
        }
    </style>
</head>

<body>
    <!-- BASE SCAFFOLD MOCKUP -->
    <div class="app-layout">
        <header class="header">
            <h3>NEXUS Prototype</h3>
        </header>
        <aside class="sidebar">
            <div style="padding: 20px; color: var(--text-secondary); text-align: center; font-size: 12px;">
                SIDEBAR
            </div>
        </aside>
        <main class="canvas-container">
            <!-- PROTOTYPE CONTENT GOES HERE -->
            <div class="nexus-canvas masonry-mode">
                <div class="nexus-card" style="height: 150px;">Card 1</div>
                <div class="nexus-card" style="height: 300px;">Card 2 (Tall)</div>
                <div class="nexus-card" style="height: 200px;">Card 3</div>
                <div class="nexus-card" style="height: 120px;">Card 4</div>
            </div>
        </main>
    </div>
</body>

</html>
