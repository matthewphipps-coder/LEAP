<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISCO-004: Card & Canvas UI - Prototype v2</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* DESIGN TOKENS - Based on refined DISCO-004 specs */
        :root {
            /* Brand Colors */
            --bg-primary: #0a0a0c;
            --accent-primary: #62d84e;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;

            /* DISCO-004 Additions */
            --card-bg: rgba(20, 20, 25, 0.8);
            --badge-urgent: #ef4444;
            --badge-warning: #f59e0b;
            --badge-neutral: rgba(255, 255, 255, 0.15);
            --card-compact: 320px;
            --card-medium: 400px;
            --card-large: 480px;

            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: 20px;
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);

            /* Typography */
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;

            /* Spacing */
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;

            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 24px;

            /* Transitions */
            --transition-fast: 150ms ease-out;
            --transition-normal: 300ms ease-out;

            /* Layout */
            --header-height: 64px;
            --sidebar-width: 68px;
        }

        /* BASE STYLES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        /* PLASMA BACKGROUND */
        .plasma-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .plasma-bubble {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            mix-blend-mode: screen;
            opacity: 0.5;
        }

        .plasma-bubble.b1 {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4), transparent 70%);
            top: -200px;
            left: -200px;
            animation: float1 45s ease-in-out infinite;
        }

        .plasma-bubble.b2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.35), transparent 70%);
            bottom: -100px;
            right: -100px;
            animation: float2 55s ease-in-out infinite;
        }

        .plasma-bubble.b3 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(98, 216, 78, 0.3), transparent 60%);
            top: 50%;
            left: 40%;
            animation: float3 60s ease-in-out infinite;
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(100px, 50px) scale(1.1);
            }

            66% {
                transform: translate(-50px, 100px) scale(0.95);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(-80px, -60px) scale(1.05);
            }

            66% {
                transform: translate(60px, -80px) scale(0.9);
            }
        }

        @keyframes float3 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(-100px, 50px) scale(1.08);
            }
        }

        /* HEADER */
        .app-header {
            height: var(--header-height);
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            padding: 0 var(--space-lg);
            gap: var(--space-lg);
            position: relative;
            z-index: 100;
        }

        .header-logo {
            font-family: var(--font-heading);
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--accent-primary);
        }

        .header-nav {
            display: flex;
            gap: var(--space-sm);
            flex: 1;
        }

        .nav-tab {
            padding: var(--space-sm) var(--space-md);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: var(--text-sm);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
            position: relative;
        }

        .nav-tab.active {
            background: var(--glass-bg);
            color: var(--text-primary);
        }

        .nav-tab .badge {
            position: absolute;
            top: 2px;
            right: 2px;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
        }

        .badge.urgent {
            background: var(--badge-urgent);
        }

        .badge.warning {
            background: var(--badge-warning);
        }

        .badge.neutral {
            background: var(--badge-neutral);
        }

        .header-search {
            flex: 1;
            max-width: 400px;
            padding: var(--space-sm) var(--space-md);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: var(--text-sm);
        }

        .header-utils {
            display: flex;
            gap: var(--space-sm);
            align-items: center;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            position: relative;
        }

        .icon-btn:hover {
            background: var(--glass-bg);
            color: var(--text-primary);
        }

        /* LAYOUT */
        .app-container {
            display: flex;
            height: calc(100vh - var(--header-height));
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-lg) 0;
            gap: var(--space-md);
        }

        .sidebar-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            position: relative;
        }

        .sidebar-btn.active {
            background: var(--glass-bg);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .sidebar-btn:hover {
            background: var(--glass-bg);
            color: var(--text-primary);
        }

        .sidebar-btn .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
        }

        .sidebar-spacer {
            flex: 1;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .page-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--glass-border);
        }

        .page-title {
            font-family: var(--font-heading);
            font-size: var(--text-2xl);
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        /* CANVAS */
        .nexus-canvas {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-lg);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: var(--space-md);
            align-content: start;
        }

        /* CARD */
        .nexus-card {
            background: var(--card-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            min-height: 200px;
        }

        .nexus-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .nexus-card[data-size="compact"] {
            min-width: var(--card-compact);
        }

        .nexus-card[data-size="medium"] {
            min-width: var(--card-medium);
            min-height: 240px;
        }

        .nexus-card[data-size="large"] {
            min-width: var(--card-large);
            min-height: 280px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-sm);
        }

        .card-priority-badge {
            padding: 4px 10px;
            border-radius: var(--radius-sm);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-priority-badge.p1 {
            background: var(--badge-urgent);
            color: white;
        }

        .card-priority-badge.p2 {
            background: var(--badge-warning);
            color: white;
        }

        .card-priority-badge.p3 {
            background: var(--badge-neutral);
            color: var(--text-secondary);
        }

        .card-title {
            font-size: var(--text-lg);
            font-weight: 600;
            margin-bottom: var(--space-sm);
            line-height: 1.4;
        }

        .card-type {
            color: var(--text-secondary);
            font-size: var(--text-sm);
            margin-bottom: var(--space-sm);
        }

        .card-summary {
            color: var(--text-secondary);
            font-size: var(--text-sm);
            line-height: 1.6;
            flex: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--space-sm);
            padding-top: var(--space-sm);
            border-top: 1px solid var(--glass-border);
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        /* PRIORITY ACCENTS */
        .nexus-card[data-accent="red"] {
            border-color: rgba(239, 68, 68, 0.3);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.05), var(--card-bg));
        }

        .nexus-card[data-accent="amber"] {
            border-color: rgba(251, 191, 36, 0.3);
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.05), var(--card-bg));
        }

        /* PULSE ANIMATION */
        .nexus-card[data-animate="true"] {
            animation: urgentPulse 2s ease-in-out infinite;
        }

        @keyframes urgentPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            50% {
                box-shadow: 0 0 20px 4px rgba(239, 68, 68, 0.6);
            }
        }

        /* DRAG STATE */
        .nexus-card.dragging {
            opacity: 0.6;
            cursor: grabbing;
            transform: rotate(2deg);
        }

        .nexus-card.drop-zone {
            border: 2px dashed var(--accent-primary);
            opacity: 0.5;
            background: rgba(98, 216, 78, 0.05);
        }

        .sidebar-btn.drop-target {
            border: 2px solid var(--accent-primary);
            box-shadow: 0 0 20px rgba(98, 216, 78, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Plasma Background -->
    <div class="plasma-background">
        <div class="plasma-bubble b1"></div>
        <div class="plasma-bubble b2"></div>
        <div class="plasma-bubble b3"></div>
    </div>

    <!-- Header -->
    <header class="app-header">
        <div class="header-logo">ACME CORP • NEXUS</div>
        <nav class="header-nav">
            <button class="nav-tab active">
                <i data-lucide="grid-3x3" style="width:16px;height:16px"></i>
                <span class="badge neutral">8</span>
            </button>
            <button class="nav-tab">
                <i data-lucide="alert-triangle" style="width:16px;height:16px"></i>
                <span class="badge urgent">2</span>
            </button>
            <button class="nav-tab">
                <i data-lucide="check-circle" style="width:16px;height:16px"></i>
            </button>
        </nav>
        <input type="search" class="header-search" placeholder="Ask anything...">
        <div class="header-utils">
            <button class="icon-btn">
                <i data-lucide="bell" style="width:18px;height:18px"></i>
                <span class="badge warning" style="position:absolute;top:2px;right:2px;">5</span>
            </button>
            <button class="icon-btn">
                <i data-lucide="settings" style="width:18px;height:18px"></i>
            </button>
            <button class="icon-btn">
                <i data-lucide="sun" style="width:18px;height:18px"></i>
            </button>
            <div class="icon-btn" style="background:var(--accent-primary);color:#000;font-weight:600;font-size:12px;">MP
            </div>
        </div>
    </header>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="sidebar-btn active" data-horizon="inbox">
                <i data-lucide="inbox" style="width:20px;height:20px"></i>
                <span class="badge urgent">3</span>
            </button>
            <button class="sidebar-btn" data-horizon="now">
                <i data-lucide="zap" style="width:20px;height:20px"></i>
                <span class="badge warning">2</span>
            </button>
            <button class="sidebar-btn" data-horizon="next">
                <i data-lucide="clock" style="width:20px;height:20px"></i>
                <span class="badge neutral">5</span>
            </button>
            <button class="sidebar-btn" data-horizon="later">
                <i data-lucide="calendar" style="width:20px;height:20px"></i>
                <span class="badge neutral">4</span>
            </button>
            <button class="sidebar-btn" data-horizon="all">
                <i data-lucide="list" style="width:20px;height:20px"></i>
            </button>
            <button class="sidebar-btn" data-horizon="done">
                <i data-lucide="check-circle" style="width:20px;height:20px"></i>
            </button>
            <div class="sidebar-spacer"></div>
            <button class="sidebar-btn">
                <i data-lucide="sparkles" style="width:20px;height:20px"></i>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">My Work</h1>
                <p class="page-subtitle">Showing 8 cards · 3 urgent</p>
            </div>

            <div class="nexus-canvas" id="canvas">
                <!-- Cards will be inserted here -->
            </div>
        </main>
    </div>

    <script>
        // Sample card data
        const cards = [
            {
                id: 1,
                title: "Critical Database Migration Failing",
                type: "Incident",
                summary: "Production database migration has failed 3 times. 500+ users affected. Data consistency at risk.",
                priority: "p1",
                size: "large",
                accent: "red",
                animate: true,
                horizon: "inbox",
                time: "2m ago"
            },
            {
                id: 2,
                title: "Urgent: API Rate Limiting Issue",
                type: "Incident",
                summary: "Payment API hitting rate limits. 50 transactions failing per minute.",
                priority: "p1",
                size: "large",
                accent: "red",
                animate: false,
                horizon: "inbox",
                time: "15m ago"
            },
            {
                id: 3,
                title: "Cloud Cost Spike Investigation",
                type: "Task",
                summary: "AWS bill increased 40% this month. Need root cause analysis.",
                priority: "p2",
                size: "medium",
                accent: "amber",
                animate: false,
                horizon: "inbox",
                time: "1h ago"
            },
            {
                id: 4,
                title: "Deploy Authentication Service Update",
                type: "Change",
                summary: "Security patch for OAuth2 implementation ready for staging.",
                priority: "p2",
                size: "medium",
                accent: "none",
                animate: false,
                horizon: "now",
                time: "3h ago"
            },
            {
                id: 5,
                title: "Review Q1 Performance Metrics",
                type: "Task",
                summary: null,
                priority: "p3",
                size: "compact",
                accent: "none",
                animate: false,
                horizon: "now",
                time: "Yesterday"
            },
            {
                id: 6,
                title: "Update API Documentation",
                type: "Task",
                summary: "New endpoints need documentation for external partners.",
                priority: "p3",
                size: "compact",
                accent: "none",
                animate: false,
                horizon: "next",
                time: "2d ago"
            },
            {
                id: 7,
                title: "Plan Data Warehouse Migration",
                type: "Project",
                summary: "Move analytics workload to BigQuery. 2TB data transfer.",
                priority: "p2",
                size: "medium",
                accent: "none",
                animate: false,
                horizon: "next",
                time: "3d ago"
            },
            {
                id: 8,
                title: "Onboard New Team Member",
                type: "Task",
                summary: null,
                priority: "p3",
                size: "compact",
                accent: "none",
                animate: false,
                horizon: "later",
                time: "1w ago"
            }
        ];

        // Render cards
        function renderCards() {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';

            cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'nexus-card';
                cardEl.setAttribute('data-size', card.size);
                cardEl.setAttribute('data-accent', card.accent);
                cardEl.setAttribute('data-animate', card.animate);
                cardEl.draggable = true;

                cardEl.innerHTML = `
                    <div class="card-header">
                        <span class="card-priority-badge ${card.priority}">${card.priority.toUpperCase()}</span>
                    </div>
                    <h3 class="card-title">${card.title}</h3>
                    ${card.size !== 'compact' ? `<div class="card-type">${card.type}</div>` : ''}
                    ${card.summary && card.size === 'large' ? `<p class="card-summary">${card.summary}</p>` : ''}
                    <div class="card-footer">
                        <span>${card.time}</span>
                        ${card.size === 'large' ? '<span>Assigned to you</span>' : ''}
                    </div>
                `;

                canvas.appendChild(cardEl);
            });
        }

        // Initialize Lucide icons
        lucide.createIcons();

        // Render initial cards
        renderCards();
    </script>
</body>

</html>
