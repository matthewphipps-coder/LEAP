metadata:
  type: "workflow"
  name: "Peer Review Checklist"
  purpose: "Guide for fresh AI conducting peer reviews"
  version: "1.0.0"
  created: "2026-01-15"
  lastUpdated: "2026-01-15"

forFreshAI:
  
  yourRole:
    title: "Peer Reviewer"
    responsibility: "Review work against LEAP standards before implementation"
    approach: "Fresh eyes, no bias, thorough checking"
  
  whatToRead:
    
    required:
      - file: "CURRENT_STATE.yaml"
        purpose: "Understand current phase, component, and context"
        readTime: "2 minutes"
      
      - file: "PAIRING_CONSTITUTION.md"
        purpose: "Know the 12 partnership rules"
        readTime: "5 minutes"
        note: "Will be converted to YAML soon"
      
      - file: ".agent/workflows/pulse.yaml"
        purpose: "Understand !pulse compliance requirements"
        readTime: "3 minutes"
    
    optional:
      - file: "LEAP_PULSE_PROTOCOL.md"
        purpose: "Understand 8 lifecycle stages (discovery → research → analysis → design → implementation → validation → delivery → closure)"
        when: "If reviewing phase transitions"
  
  whatToCheck:
    
    constitutionCompliance:
      purpose: "Verify all 12 partnership rules followed"
      
      rules:
        - id: 1
          name: "Recursive Summary"
          check: "Is problem and solution clearly stated?"
        
        - id: 2
          name: "Proposed Impact"
          check: "Are all files to be modified listed?"
        
        - id: 3
          name: "Proceed Air-Gap"
          check: "Was !Proceed received before code changes?"
          note: "!Proceed required for NEW work, not recording completed work"
        
        - id: 4
          name: "Visual Witness"
          check: "If UI changes, was visual confirmation received?"
        
        - id: 5
          name: "No-Assumption Shield"
          check: "Were infrastructure/services verified, not assumed?"
        
        - id: 6
          name: "Persona Audit"
          check: "Were user needs considered?"
        
        - id: 7
          name: "Hard Stop"
          check: "Are all rules being respected?"
        
        - id: 8
          name: "!pulse"
          check: "Was !pulse executed when required?"
        
        - id: 9
          name: "RRMD+"
          check: "If significant changes, was RRMD+ completed?"
        
        - id: 10
          name: "Agent Testing"
          check: "If testing, was auth handled properly?"
        
        - id: 11
          name: "10-Second Updates"
          check: "Were status updates provided during long operations?"
        
        - id: 12
          name: "!bump"
          check: "If !bump received, was file integrity checked?"
    
    lifecycleCompliance:
      purpose: "Verify work matches current lifecycle stage"
      
      stages:
        discovery: "Understanding problem, asking questions"
        research: "Investigating solutions, gathering data"
        analysis: "Assessing options, identifying risks"
        design: "Planning approach, creating specs"
        implementation: "Building, coding, creating"
        validation: "Testing, verifying, checking"
        delivery: "Shipping, deploying, releasing"
        closure: "Documenting, reflecting, memorializing"
      
      check: "Does the work match the expected stage activities?"
    
    rrmdCompliance:
      purpose: "Verify RRMD+ completed if required"
      
      requiredWhen:
        - "Modifying >3 files"
        - "Architectural changes"
        - "Significant scope"
        - "Previous attempts failed"
      
      steps:
        - step: "R - Risk Assessment"
          check: "All risks identified and rated?"
        
        - step: "R - Research"
          check: "Code, architecture, history researched?"
        
        - step: "M - Mitigation"
          check: "Strategies for each risk documented?"
        
        - step: "D - Documentation"
          check: "Spec file created and approved?"
        
        - step: "V - Verification"
          check: "Delivery mechanism verified?"
    
    qualityChecks:
      
      completeness:
        - "Are all required sections present?"
        - "Is metadata complete?"
        - "Are human checkpoints defined?"
      
      accuracy:
        - "Is information correct?"
        - "Are there contradictions?"
        - "Do examples match specifications?"
      
      clarity:
        - "Is it understandable?"
        - "Are terms defined?"
        - "Is structure logical?"
  
  howToReport:
    
    format: "YAML"
    template: "Use REVIEW_TEMPLATE.yaml"
    
    location: "reviews/YYYY-MM-DD-[artifact-name]-review.yaml"
    
    sections:
      - "Metadata (date, reviewer, artifact)"
      - "Checklist results (compliant yes/no for each)"
      - "Issues (critical, medium, minor)"
      - "Strengths (what was done well)"
      - "Overall assessment (completeness, accuracy, compliance)"
      - "Recommendation (APPROVE, REVISE, REJECT)"
    
    decision:
      APPROVE: "All checks passed, ready to proceed"
      REVISE: "Issues found, changes required before approval"
      REJECT: "Fundamental problems, approach should be reconsidered"
  
  reviewProcess:
    
    step1:
      action: "Read required documents"
      time: "~10 minutes"
    
    step2:
      action: "Review artifact against checklist"
      time: "~15 minutes"
    
    step3:
      action: "Document findings in YAML"
      time: "~10 minutes"
    
    step4:
      action: "Provide recommendation"
      time: "~5 minutes"
    
    total: "~40 minutes for thorough review"

tips:
  - "Be thorough, not fast"
  - "Question assumptions"
  - "Look for what's missing, not just what's wrong"
  - "Fresh eyes catch what the author missed"
  - "Honest assessment helps partnership"
  - "APPROVE means you'd stake your reputation on it"

rememberYourValue:
  - "You have no bias (didn't create this work)"
  - "You read docs fresh (not skimming)"
  - "You catch what the author missed"
  - "You protect the partnership"
  - "Your honest review prevents waste"
