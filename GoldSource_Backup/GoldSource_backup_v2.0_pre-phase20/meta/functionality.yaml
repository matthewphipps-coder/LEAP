# =============================================================================
# AUTHENTICATION
# =============================================================================

features:

  - id: "AUTH-001"
    name: "Email/Password Authentication"
    status: "implemented"
    description: "Firebase authentication with login and signup"
    files:
      - "core/firebase.js"
      - "core/auth-service.js"
      - "login.html"
      - "login.js"
    capabilities:
      - "Login with email/password"
      - "Signup with email/password"
      - "Logout"
      - "Auth state persistence"
      - "Redirect to login if not authenticated"
    extensionPoint: false

# =============================================================================
# DASHBOARD SHELL
# =============================================================================

  - id: "SHELL-001"
    name: "Dashboard Layout"
    status: "implemented"
    description: "Header + Sidebar + Canvas layout"
    files:
      - "index.html"
      - "core/app.js"
      - "ui/components/header/*"
      - "ui/components/sidebar/*"
      - "ui/components/canvas/*"
    capabilities:
      - "Fixed header with logo, user avatar, theme toggle, logout"
      - "Collapsible sidebar with navigation"
      - "Canvas area (empty, ready for cards)"
    extensionPoint: true
    extensionNotes: "Factory can add components to canvas, nav items to sidebar"

# =============================================================================
# THEME SYSTEM
# =============================================================================

  - id: "THEME-001"
    name: "Dark/Light Theme Toggle"
    status: "implemented"
    description: "Simple theme switching with persistence"
    files:
      - "core/theme-manager.js"
      - "ui/styles/variables.css"
    capabilities:
      - "Dark theme (default)"
      - "Light theme via toggle"
      - "Persists to localStorage"
      - "Respects system preference on first load"
    designDecision: "Intentionally simple - no brand themes, no color mixing"
    extensionPoint: false

# =============================================================================
# STATE MANAGEMENT
# =============================================================================

  - id: "STATE-001"
    name: "Minimal State Manager"
    status: "implemented"
    description: "Centralized state for shell (user, theme, sidebar)"
    files:
      - "core/state.js"
    capabilities:
      - "User state (uid, email, displayName, photoURL)"
      - "Theme state (dark/light)"
      - "Sidebar collapsed state"
      - "Subscribe/unsubscribe pattern"
    extensionPoint: true
    extensionNotes: "Factory can add feature-specific state slices"

