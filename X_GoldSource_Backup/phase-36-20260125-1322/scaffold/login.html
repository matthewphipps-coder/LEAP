<!DOCTYPE html>
<!--
  @file login.html
  @purpose Login and signup page for NEXUS
  @layer page
  @dependencies [variables.css, base.css, buttons.css, inputs.css, login.css, login.js]
-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXUS - Login</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <!-- Design System CSS -->
  <link rel="stylesheet" href="ui/styles/variables.css">
  <link rel="stylesheet" href="ui/styles/base.css">
  <link rel="stylesheet" href="ui/styles/buttons.css">
  <link rel="stylesheet" href="ui/styles/inputs.css">

  <!-- Login Page Styles -->
  <link rel="stylesheet" href="ui/styles/plasma.css">
  <link rel="stylesheet" href="ui/components/login/login.css">
</head>

<body>
  <!-- PRE-001: Plasma Background -->
  <div class="plasma-background">
    <div class="plasma-bubble b1"></div>
    <div class="plasma-bubble b2"></div>
    <div class="plasma-bubble b3"></div>
    <div class="plasma-bubble b4"></div>
  </div>

  <div class="login-page">
    <div class="login-card">
      <!-- Brand -->
      <div class="login-brand">
        <h1>NEXUS</h1>
        <p id="login-subtitle">Sign in to continue</p>
      </div>

      <!-- FR-003/004: Message Display (Error or Success) -->
      <!-- FR-006: role="alert" and aria-live for accessibility -->
      <div id="login-message" class="login-message" role="alert" aria-live="polite"></div>

      <!-- Login Form -->
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <!-- FR-006: ARIA labels -->
          <input type="email" id="email" class="input" placeholder="you@example.com" required autocomplete="email"
            aria-label="Email address" aria-required="true">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <!-- FR-006: ARIA labels -->
          <input type="password" id="password" class="input" placeholder="••••••••" required
            autocomplete="current-password" aria-label="Password" aria-required="true">
        </div>

        <!-- FR-002: Forgot Password Link -->
        <div class="forgot-password-container">
          <button type="button" id="forgot-btn" class="forgot-link">
            Forgot Password?
          </button>
        </div>

        <button type="submit" id="submit-btn" class="btn btn-primary">
          Sign In
        </button>
      </form>

      <!-- FR-005: Domain Notice (visible in signup mode) -->
      <div id="domain-notice" class="domain-notice">
        Registration restricted to authorized email domains.
      </div>

      <!-- Mode Toggle - PRE-003: No inline onclick -->
      <div class="login-toggle">
        <span id="toggle-text">Don't have an account?</span>
        <a id="toggle-link">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="login.js"></script>
</body>

</html>
