# =============================================================================
# SPRINT FUNCTIONAL SPEC TEMPLATE
# =============================================================================
# Purpose: Detailed specification for a single-phase scope of work
# Location: LEAP_Governance/SprintFunctionalSpecs/
# Naming: SPEC-XXX-[short-name].yaml
# =============================================================================

metadata:
  specId: "SPEC-XXX"
  name: "[Functional Area Name]"
  version: "1.0.0"
  created: "YYYY-MM-DD"
  lastUpdated: "YYYY-MM-DD"
  status: "draft"  # draft | approved | implemented | superseded
  
  # Backlog linkage
  backlogId: "LEAP-XXX"
  targetPhase: null  # Filled when phase starts

# =============================================================================
# SCOPE DEFINITION
# =============================================================================

scope:
  problem: |
    [What problem does this solve? Why is it needed?]
  
  goal: |
    [What is the desired end state?]
  
  notInScope:
    - "[Explicitly excluded item 1]"
    - "[Explicitly excluded item 2]"
  
  successCriteria:
    - "[Measurable criterion 1]"
    - "[Measurable criterion 2]"

# =============================================================================
# FUNCTIONAL REQUIREMENTS
# =============================================================================

requirements:
  
  # Core functionality
  functional:
    - id: "FR-001"
      description: "[What the system must do]"
      priority: "must-have"  # must-have | should-have | nice-to-have
      acceptance: "[How to verify this works]"
    
    - id: "FR-002"
      description: "[What the system must do]"
      priority: "must-have"
      acceptance: "[How to verify this works]"
  
  # Non-functional requirements
  nonFunctional:
    - id: "NFR-001"
      category: "performance"  # performance | accessibility | maintainability | etc.
      description: "[Constraint or quality attribute]"
      acceptance: "[How to verify]"

# =============================================================================
# TECHNICAL APPROACH
# =============================================================================

technicalApproach:
  
  affectedFiles:
    new:
      - "[path/to/new/file.js]"
    modify:
      - "[path/to/existing/file.js]"
    delete: []
  
  dependencies:
    - "[What must exist before this can be built]"
  
  patterns:
    - "[Architectural pattern to follow - e.g., local state, MODULE_CONTRACT]"
  
  risks:
    - risk: "[Potential issue]"
      mitigation: "[How to prevent/handle]"

# =============================================================================
# FACTORY GOVERNANCE IMPACT
# =============================================================================
# Answer: "Does this change introduce new patterns the Factory AI needs to know?"

factoryGovernanceImpact:
  
  introducesNewPatterns: false  # true | false
  
  # If true, list what needs updating
  governanceUpdatesRequired:
    - file: "[governance file path]"
      change: "[what needs to be added/modified]"
  
  # Brief justification
  rationale: "[Why governance does/doesn't need updating]"

# =============================================================================
# VERIFICATION PLAN
# =============================================================================

verification:
  
  manualTests:
    - id: "MT-001"
      description: "[What to test manually]"
      expectedResult: "[What should happen]"
  
  browserTests:
    - id: "BT-001"
      description: "[What to verify in browser]"
      steps:
        - "[Step 1]"
        - "[Step 2]"
      expectedResult: "[What should happen]"

# =============================================================================
# APPROVAL
# =============================================================================

approval:
  specApprovedBy: null
  specApprovedDate: null
  implementationApprovedBy: null
  implementationApprovedDate: null
